<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Simples HTML e CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Corretora Fapi</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Início</h2>
            <p>Podemos mudar sua vida começamdo pela sua casa.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Fazemos financiamentos em até 120 vezes sem juros, podendo começar a pagar apenas 5 anos depois!</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Projeto Simples</p>
    </footer>
</body>
</html>
